<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio con buscador de Google rodeado de las principales webs de IA, estilo juego de Simon o ruleta. Optimizado para SEO y rápido de cargar.">
    <meta name="keywords" content="IA, Inteligencia Artificial, ChatGPT, DALL-E 2, MidJourney, Whisper, Google, SEO, Web Rápida">
    <meta name="author" content="Tu Nombre">
    <title>Buscador de Google y Herramientas de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .logo-top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 288px; /* 3 veces más grande */
            height: 288px;
        }

        .google-search {
            text-align: center;
            position: absolute;
            z-index: 2;
            top: calc(50% - 3cm); /* Subir la caja 3 cm hacia arriba */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .google-search img {
            max-width: 300px; /* Hice el logo de Google más grande */
            height: auto;
        }

        .google-search form {
            margin-top: 20px;
        }

        .google-search input[type="text"] {
            padding: 8px; /* Tamaño reducido de la caja */
            width: 50%; /* Caja de búsqueda más pequeña */
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px; /* Letra más pequeña */
            autocomplete: "on";
        }

        .circle-container {
            position: relative;
            width: 90vw;
            max-width: 700px;
            height: 90vw;
            max-height: 700px;
            margin: 20px 0;
        }

        .ai-item {
            position: absolute;
            width: 120px; /* Tamaño aumentado de los logos de IA */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .ai-item img {
            width: 100px; /* Logos de IA más grandes */
            height: 100px;
            border-radius: 10px;
        }

        .ai-item:hover {
            transform: scale(1.1);
        }

        .ai-item p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .ai-item a {
            color: #ffffff;
            text-decoration: none;
        }

        .ai-item a:hover {
            color: #00bfff;
        }

        /* Posiciones circulares */
        .ai1 { top: 0; left: 40%; }
        .ai2 { top: 10%; left: 70%; }
        .ai3 { top: 40%; left: 85%; }
        .ai4 { top: 70%; left: 70%; }
        .ai5 { top: 85%; left: 40%; }
        .ai6 { top: 70%; left: 10%; }
        .ai7 { top: 40%; left: 0; }
        .ai8 { top: 10%; left: 10%; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ai-item img {
                width: 80px;
                height: 80px;
            }
            .google-search input[type="text"] {
                width: 80%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .ai-item img {
                width: 60px;
                height: 60px;
            }
            .circle-container {
                width: 80vw;
                height: 80vw;
            }
            .google-search input[type="text"] {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo superior izquierdo -->
    <img src="logo1.jpg" alt="Logo" class="logo-top-left">

    <!-- Buscador de Google con el logo de Google en el centro -->
    <div class="google-search">
        <img src="google.png" alt="Logo de Google">
        <form action="https://www.google.com/search" method="GET" autocomplete="on">
            <input type="text" name="q" placeholder="Buscar en Google" autocomplete="on">
        </form>
    </div>

    <!-- Contenedor circular de IA's -->
    <div class="circle-container">
        <div class="ai-item ai1">
            <a href="https://chat.openai.com/" target="_blank">
                <img src="chatgpt.png" alt="ChatGPT">
                <p>ChatGPT</p>
            </a>
        </div>
        <div class="ai-item ai2">
            <a href="https://ai.google/gemini/" target="_blank">
                <img src="gemini.png" alt="Gemini">
                <p>Gemini</p>
            </a>
        </div>
        <div class="ai-item ai3">
            <a href="https://openai.com/dall-e-2" target="_blank">
                <img src="dalle.png" alt="DALL·E 2">
                <p>DALL·E 2</p>
            </a>
        </div>
        <div class="ai-item ai4">
            <a href="https://www.midjourney.com/" target="_blank">
                <img src="midjourney.png" alt="MidJourney">
                <p>MidJourney</p>
            </a>
        </div>
        <div class="ai-item ai5">
            <a href="https://stability.ai/" target="_blank">
                <img src="stablediffusion.png" alt="Stable Diffusion">
                <p>Stable Diffusion</p>
            </a>
        </div>
        <div class="ai-item ai6">
            <a href="https://github.com/features/copilot" target="_blank">
                <img src="copilot.png" alt="GitHub Copilot">
                <p>GitHub Copilot</p>
            </a>
        </div>
        <div class="ai-item ai7">
            <a href="https://whisper.ai/" target="_blank">
                <img src="whisper.png" alt="Whisper">
                <p>Whisper</p>
            </a>
        </div>
        <div class="ai-item ai8">
            <a href="https://www.synthesia.io/" target="_blank">
                <img src="synthesia.png" alt="Synthesia">
                <p>Synthesia</p>
            </a>
        </div>
    </div>

</body>
</html>
